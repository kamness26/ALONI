name: ALONI Auto Booking

on:
  schedule:
    - cron: '0 4 * * *'   # runs daily at midnight EST (4 AM UTC)
  workflow_dispatch:       # allows manual runs from the Actions tab

jobs:
  run-aloni:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      COREPOWER_EMAIL: ${{ secrets.COREPOWER_EMAIL }}
      COREPOWER_PASSWORD: ${{ secrets.COREPOWER_PASSWORD }}
      CI: "true"

    steps:
      - name: üßò Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # Run under a virtual X server so the site fully hydrates & renders buttons
      - name: üöÄ Run ALONI booking script (with xvfb)
        run: |
          echo "üßò Starting ALONI automation..."
          xvfb-run --auto-servernum --server-args='-screen 0 1280x800x24' \
            python scripts/book_class_mvp_v3_1.py

      # Always upload artifacts so we can see what CI saw (trace/video/screens)
      - name: üì∏ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            trace.zip
            videos/
            screenshots/
