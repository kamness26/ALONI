name: ALONI Auto Booking

on:
  schedule:
    - cron: '0 4 * * *'   # runs daily at midnight EST (4 AM UTC)
  workflow_dispatch:       # allows manual runs from the Actions tab

jobs:
  run-aloni:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      COREPOWER_EMAIL: ${{ secrets.COREPOWER_EMAIL }}
      COREPOWER_PASSWORD: ${{ secrets.COREPOWER_PASSWORD }}
      CI: "true"

    steps:
      - name: üßò Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: üöÄ Run ALONI booking script
        run: |
          echo "üßò Starting ALONI automation..."
          python scripts/book_class_mvp_v3_1.py

      - name: üì∏ Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            trace.zip
            videos/
            screenshots/
